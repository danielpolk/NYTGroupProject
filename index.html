<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>NYT Article Search</title>
  </head>

  <body>
  
    
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                    <h1><i class="fas fa-newspaper"></i> NEW YORK TIMES SEARCH</h1>
            </div>
        </div>


    <div class="card bg-light mb-3" style="max-width: 60rem;" id="search">
        <div class="card-header"><h5>Search Parameters</h5></div>
            <div class="card-body"> 
            <form>
                <div class="form-group" id="searchTerm">
                    <label for="exampleInputEmail1">Search Term</label>
                    <input type="search" class="form-control" id="exampleSearchTerm" aria-describedby="searchHelp" placeholder="Enter search term">
                </div>
                <div class="form-group" id="records">
                        <label for="exampleInputEmail1">Number of Records to Retrieve</label>
                        <input type="search" class="form-control" id="exampleRecordsSeach" aria-describedby="recordHelp" placeholder="Enter number">
                </div>
                <div class="form-group" id="startYear">
                        <label for="exampleInputEmail1">Start Year (Optional):</label>
                        <input type="search" class="form-control" id="exampleStartYear" aria-describedby="yearHelp" placeholder="Enter starting year">
                </div>
                <div class="form-group" id="endYear">
                        <label for="exampleInputEmail1">End Year (Optional):</label>
                        <input type="search" class="form-control" id="exampleEndYear" aria-describedby="yearHelp" placeholder="Enter ending year">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" id="searchButton"><i class="fas fa-search-plus fa-2s"></i> Search Results</button>
                    <button type="submit" class="btn btn-primary" id="clearButton"><i class="fas fa-trash-alt fa-2s"></i> Clear Results</button>
                </div>
            </form>
        </div>
    </div>


    <div class="card bg-light mb-3" style="max-width: 60rem;" id="topArticles">
        <div class="card-header"><h5><i class="fas fa-newspaper"></i> Top Articles</h5></div>
            <div class="card-body"> 
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
